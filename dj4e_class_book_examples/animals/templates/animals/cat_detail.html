<!-- animals/templates/animals/cat_list.html -->
{% extends "base.html" %}

{% block page_content %}

<h1>CATS</h1>
<h3></h3>
<div class="row">
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ cat_detail.cat }}</h5>
                <h6 class="card-text">Birth Year - {{ cat_detail.birth_year }}</h6>
                <h6 class="card-test">I'm {{ age }} year old</h6>
                <a href="{% url 'animals:cat_list' %}" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>
</div>

{% endblock page_content %}
