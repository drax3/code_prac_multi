<!-- animals/templates/animals/cat_list.html -->
{% extends "base.html" %}

{% block page_content %}

<h1>CATS</h1>
<a href="{% url 'animals:cat_new' %}">+ Cat</a>

<div class="row">
{% if cat_list %}    
{% for cat in cat_list %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ cat.cat }}</h5>
                <h6 class="card-text">{{ cat.age }}</h6>
                <a href="{% url 'animals:cat_details' cat.pk %}" class="btn btn-primary">Meau</a>
            </div>
        </div>
    </div>
{% endfor %}
{% else %}
<h4>No Data</h4>
{% endif %}


</div>


{% endblock page_content %}
